<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task- 9 (Image Map)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/images/coding.png" type="image/x-icon">
    <style>
        img {
            max-width: 100%;
            height: auto;
            border-radius: 2em;
        }

        main {
            align-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./" aria-current="page">Home</a>
    </nav>
    <main>
        <h1>Image Map</h1>
        <div>Using Image as a Hyperlink.</div>
        <img src="https://www.cameraegg.org/wp-content/uploads/2016/01/Nikon-D500-Sample-Images-2.jpg"
            usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="Circle Url" title="Circle Url" href="https://example.com/circle"
                coords="521,310,NaN" shape="circle">
            <area target="_blank" alt="Rect Url" title="Rect Url" href="https://example.com/rectangle"
                coords="760,100,248,257" shape="rect">
            <area target="_blank" alt="Poly Url" title="Poly Url" href="https://example.com/polygon"
                coords="5,164,0,269,1,340,193,338,131,273" shape="poly">
        </map>
    </main>
</body>

</html>
