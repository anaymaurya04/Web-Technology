<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
</head>
<body>
    <table border = "2" cellpadding="10">
        <caption>Some HTML colors</caption>
        <tr>
            <th>Color</th>
            <th>Name</th>
            <th>hexadecimal</th>
            <th>RGB</th>
        </tr>
        <tr>
            <td bgcolor="Salmon"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <td>250-128-114</td>
        </tr>
        <tr>
            <td bgcolor="gold"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>255-215-0</td>
        </tr>
    </table>
</body>
</html>
