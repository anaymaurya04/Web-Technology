<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage with Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        main {
            align-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <nav>
            <a href="./" aria-current="page">Home</a>
        </nav>
    </nav>
    <main>
        <h1>Static Webpage with Table</h1>
        <table>
            <caption>Sample Data Table</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>Description of Item 1</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>Description of Item 2</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td>Description of Item 3</td>
                    <td>$30.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>$60.00</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
